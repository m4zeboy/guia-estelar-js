<script>
    // ex anterior
    var name = "Moisés"

    // Agrupamento de variáveis
    // Declarando as variáveis  
    let age, isHuman
    // Atribuindo valores
    age = 17
    isHuman = true

    // Mostrando as múltiplas variáveis no console
    console.log(name age isHuman) // Dessa forma não vai funcionar, pois o computador n entende que esses espaços estão separando as variáveis
    console.log(name, age, isHuman) // Separando as variáveis com uma vírgula, agora sim a função .log irá funcionar

</script>
